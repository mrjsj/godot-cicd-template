# This is a workflow to build and release for platforms defined in the export configuration file (export_template.cfg)

name: CI / CD

# Whenever a tag push matching pattern "v*" then run the job
on:
  push:
    tags:
      - "v*"

  pull_request:
    branches: [ main ]
    paths:
      - 'src/**'
      - '.github/**'      
    
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build-game:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: checkout
        uses: actions/checkout@v4

      # - name: unit tests with godot gut
      #   if: ${{ !env.is_release }}
      #   uses: ceceppa/godot-gut-ci@main
      #   with:
      #     godot_version: 4.2.2
      #     gut_params: -gdir=res://tests/unit
      #     project_path: src

      - name: list files
        run: |
          ls -R

      - name: build game
        id: build
        # Use latest version (see releases for all versions)
        uses: firebelley/godot-export@v5.2.1
        with:
          # Defining all the required inputs
          godot_executable_download_url: https://downloads.tuxfamily.org/godotengine/4.2.2/Godot_v4.2.2-stable_linux.x86_64.zip
          godot_export_templates_download_url: https://downloads.tuxfamily.org/godotengine/4.2.2/Godot_v4.2.2-stable_export_templates.tpz
          relative_project_path: ./src
          archive_output: ${{ env.is_release }}

      - name: list build artifacts
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          ls -R ${{ steps.build.outputs.archive_directory }}
          
      - name: create release
        if: startsWith(github.ref, 'refs/tags/')
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          generateReleaseNotes: true
          tag: ${{ github.ref_name }}
          artifacts: ${{ steps.build.outputs.archive_directory }}/*